<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header">
            <nav>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('services') }}">Services</a>
                <a href="{{ url_for('about') }}">About Us </a>
                <a href="{{ url_for('contact') }}">Contact Us</a>
                <a href="{{ url_for('login') }}">Login </a>
                <a href="{{ url_for('register') }}">Registeration</a>
                <a href="{{ url_for('gallery') }}">Gallery</a>
            </nav>
        </div>
    </header>

    <!-- Login Form Section -->
    <div class="login-container">
        <div class="login-content">
            <h2>Welcome Back</h2>
            <p>Log in to access your account and enjoy personalized features.</p>
            <!-- Login Form -->
             <form method="POST" action="/login">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <!-- Error message if login fails -->
            <p class="error-message">{{ error }}</p>

            <!-- Link to Register page -->
            <p class="register-link">Can't have an account? <a href="{{ url_for('register') }}">Register now</a></p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Event Aura . All Rights Reserved</p>
    </footer>
</body>
</html>
