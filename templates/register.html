<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header">
            <nav>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('services') }}">Services</a>
                <a href="{{ url_for('about') }}">About Us </a>
                <a href="{{ url_for('contact') }}">Contact Us</a>
                <a href="{{ url_for('login') }}">Login </a>
                <a href="{{ url_for('register') }}">Registeration</a>
                <a href="{{ url_for('gallery') }}">Gallery</a>
            </nav>
        </div>
    </header>

    <!-- Registration Form Section -->
    <div class="register-container">
        <div class="register-content">
            <h2>Sign Up to Get Started</h2>
            <p>Join Event Aura Today and Explore Amazing Features</p>
            <!-- Registration Form -->
            <form method="POST" action="/register">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required><br><br>
                <label for="username">Username</label>
                <input type="text" id="username" name="Username" required><br><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="Password" required><br><br>
                <button type="submit">Register</button>
            </form>

            <!-- Link to Login page -->
            <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Login now</a></p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Event Aura . All Rights Reserved</p>
    </footer>
</body>
</html>
